apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-labels
  annotations:
    policies.kyverno.io/title: Require Labels
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/description: >-
      All resources must have required labels for proper identification and management.
spec:
  validationFailureAction: enforce
  background: true
  rules:
  - name: check-labels
    match:
      any:
      - resources:
          kinds:
          - Pod
          - Deployment
          - Service
          - ConfigMap
          - Secret
          - PersistentVolume
          - PersistentVolumeClaim
          - NetworkPolicy
          - Ingress
    validate:
      message: "Labels are required"
      pattern:
        metadata:
          labels:
            app: "?*"
            version: "?*"
            managed-by: "?*"
