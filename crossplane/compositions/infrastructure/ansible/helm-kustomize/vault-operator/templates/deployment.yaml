apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vault-operator.fullname" . }}
  labels:
    {{- include "vault-operator.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "vault-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "vault-operator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "vault-operator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: VAULT_ADDR
              value: {{ .Values.vaultOperator.vault.address | quote }}
            - name: VAULT_NAMESPACE
              value: {{ .Values.vaultOperator.vault.namespace | quote }}
            - name: VAULT_AUTH_METHOD
              value: {{ .Values.vaultOperator.vault.authMethod | quote }}
            - name: VAULT_TOKEN_PATH
              value: {{ .Values.vaultOperator.vault.tokenPath | quote }}
            - name: AWS_REGION
              value: {{ .Values.vaultOperator.aws.region | quote }}
            - name: SSM_ENABLED
              value: {{ .Values.vaultOperator.ssm.enabled | quote }}
            - name: ANSIBLE_VAULT_PASSWORD_PATH
              value: {{ .Values.vaultOperator.ssm.parameterStore.ansibleVaultPassword | quote }}
            - name: ENVIRONMENT
              value: {{ .Values.vaultOperator.environment | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.vaultOperator.logLevel | quote }}
            - name: DEBUG
              value: {{ .Values.vaultOperator.debug | quote }}
            - name: SECRET_ROTATION_ENABLED
              value: {{ .Values.vaultOperator.features.secretRotation | quote }}
            - name: SECRET_SYNC_ENABLED
              value: {{ .Values.vaultOperator.features.secretSync | quote }}
            - name: AUDIT_LOGGING_ENABLED
              value: {{ .Values.vaultOperator.features.auditLogging | quote }}
            - name: METRICS_ENABLED
              value: {{ .Values.vaultOperator.features.metrics | quote }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
