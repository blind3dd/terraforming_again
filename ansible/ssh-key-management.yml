          Private Key: /home/ec2-user/.ssh/id_rsa
          Public Key: /home/ec2-user/.ssh/id_rsa.pub
          
          Connection Command:
          ssh -i /home/ec2-user/.ssh/id_rsa ec2-user@{{ ansible_host }}
