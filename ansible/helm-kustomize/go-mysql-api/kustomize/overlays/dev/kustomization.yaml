apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: go-mysql-api-dev
  annotations:
    config.kubernetes.io/local-config: "true"

# Base configuration
bases:
  - ../../base

# Namespace override
namespace: "go-mysql-api-dev"

# Common labels for dev environment
commonLabels:
  environment: dev
  app.kubernetes.io/instance: go-mysql-api-dev

# Common annotations
commonAnnotations:
  environment: dev

# Patches for dev-specific configurations
patchesStrategicMerge:
  - service-nodeport.yaml
  - rollout-replica.yaml
  - hpa.yaml

# Replicas for dev (lower resource usage)
replicas:
  - name: go-mysql-api
    count: 1
