apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "terraform-operator.fullname" . }}
  labels:
    {{- include "terraform-operator.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "terraform-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "terraform-operator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "terraform-operator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: TERRAFORM_VERSION
              value: {{ .Values.terraformOperator.terraform.version | quote }}
            - name: AWS_REGION
              value: {{ .Values.terraformOperator.aws.region | quote }}
            - name: GIT_REPOSITORY
              value: {{ .Values.terraformOperator.git.repository | quote }}
            - name: GIT_BRANCH
              value: {{ .Values.terraformOperator.git.branch | quote }}
            - name: GIT_PATH
              value: {{ .Values.terraformOperator.git.path | quote }}
            - name: ENVIRONMENT
              value: {{ .Values.terraformOperator.environment | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.terraformOperator.logLevel | quote }}
            - name: DEBUG
              value: {{ .Values.terraformOperator.debug | quote }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
