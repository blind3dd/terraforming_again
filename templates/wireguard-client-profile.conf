# WireGuard VPN Client Profile
# This profile connects to the secure infrastructure VPN server
# 
# Usage: Copy this to your WireGuard client and update the keys after deployment
# 
# Security Features:
# - Strong encryption (ChaCha20-Poly1305)
# - Perfect Forward Secrecy
# - Zero-knowledge architecture
# - eBPF-based network security
# - IMDSv2 enforcement

[Interface]
# Client private key (will be generated)
PrivateKey = CLIENT_PRIVATE_KEY_PLACEHOLDER

# Client IP in VPN subnet
Address = 10.100.0.2/24

# DNS servers for secure resolution
DNS = 8.8.8.8, 1.1.1.1

# MTU for optimal performance
MTU = 1420

# Post-up and Post-down scripts for additional security
PostUp = iptables -A OUTPUT -d 169.254.169.254 -p tcp --dport 80 -j DROP
PostDown = iptables -D OUTPUT -d 169.254.169.254 -p tcp --dport 80 -j DROP

[Peer]
# VPN server public key (will be updated after deployment)
PublicKey = SERVER_PUBLIC_KEY_PLACEHOLDER

# VPN server endpoint (will be updated after deployment)
Endpoint = VPN_SERVER_ENDPOINT_PLACEHOLDER:51820

# Allowed IPs (VPN subnet and VPC subnet)
AllowedIPs = 10.100.0.0/24, 172.16.0.0/16

# Persistent keepalive
PersistentKeepalive = 25

# Connection timeout
HandshakeTimeout = 30

# Connection retry
ConnectionRetry = 5
