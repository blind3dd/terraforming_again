name: Enhanced Infrastructure Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - '*.tf'
      - '*.tfvars'
      - '.github/workflows/**'
      - 'templates/**'
      - 'ansible/**'
      - 'scripts/**'
  pull_request:
    branches: [ main ]
    paths:
      - '*.tf'
      - '*.tfvars'
      - '.github/workflows/**'
      - 'templates/**'
      - 'ansible/**'
      - 'scripts/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - staging
          - production
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
      run_security_hardening:
        description: 'Run security hardening with Ansible'
        required: false
        default: true
        type: boolean
      run_aws_audit:
        description: 'Run AWS resource audit'
        required: false
        default: false
        type: boolean

env:
  TF_VERSION: "1.5.0"
  AWS_REGION: "us-east-1"
  ANSIBLE_VERSION: "8.0.0"

jobs:
  # Security and Compliance Checks
  security-scan:
    name: Security & Compliance Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event.inputs.action == 'plan'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: Run Checkov for infrastructure security
      uses: bridgecrewio/checkov-action@master
      continue-on-error: true
      with:
        directory: .
        framework: terraform
        output_format: sarif
        output_file_path: checkov-results.sarif
        soft_fail: true
        
    - name: Upload Checkov scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: checkov-results.sarif

  # Terraform Infrastructure
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event.inputs.action == 'plan'
    needs: security-scan
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup OpenTofu
      run: |
        set -euo pipefail
        sudo apt-get update && sudo apt-get install -y wget unzip coreutils curl
        TOFU_VERSION="1.10.6"
        TOFU_FILE="tofu_${TOFU_VERSION}_linux_amd64.zip"
        TOFU_URL="https://github.com/opentofu/opentofu/releases/download/v${TOFU_VERSION}/${TOFU_FILE}"
        echo "Downloading ${TOFU_FILE} ..."
        wget -q "${TOFU_URL}"
        echo "Verifying SHA256 checksum..."
        # Try common checksum asset names
        SHA_URL_1="https://github.com/opentofu/opentofu/releases/download/v${TOFU_VERSION}/tofu_${TOFU_VERSION}_SHA256SUMS"
        SHA_URL_2="https://github.com/opentofu/opentofu/releases/download/v${TOFU_VERSION}/SHA256SUMS"
        SHA_URL_3="https://github.com/opentofu/opentofu/releases/download/v${TOFU_VERSION}/checksums.txt"
        # Fetch checksum list with fallbacks
        CHECKSUMS=$(curl -fsSL "${SHA_URL_1}" || curl -fsSL "${SHA_URL_2}" || curl -fsSL "${SHA_URL_3}")
        if [ -z "${CHECKSUMS}" ]; then
          echo "Failed to download checksum list for OpenTofu v${TOFU_VERSION}" >&2
          exit 1
        fi
        EXPECTED_SHA=$(echo "${CHECKSUMS}" | grep "${TOFU_FILE}$" | awk '{print $1}')
        if [ -z "${EXPECTED_SHA}" ]; then
          echo "Failed to find expected SHA for ${TOFU_FILE}" >&2
          exit 1
        fi
        ACTUAL_SHA=$(sha256sum "${TOFU_FILE}" | awk '{print $1}')
        if [ "${EXPECTED_SHA}" != "${ACTUAL_SHA}" ]; then
          echo "SHA256 mismatch for ${TOFU_FILE}" >&2
          echo "Expected: ${EXPECTED_SHA}" >&2
          echo "Actual:   ${ACTUAL_SHA}" >&2
          exit 1
        fi
        echo "Checksum OK"
        unzip -o -q "${TOFU_FILE}"  # -o to overwrite without prompting
        sudo mv tofu /usr/local/bin/
        sudo chmod +x /usr/local/bin/tofu
        sudo ln -sf /usr/local/bin/tofu /usr/local/bin/terraform
        terraform version
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Terraform Init
      working-directory: infrastructure/terraform/environments/${{ github.event.inputs.environment || 'test' }}
      run: |
        set -e
        echo "Initializing Terraform providers..."
        terraform init -upgrade -input=false -get=true -get-plugins=true -reconfigure
        echo "Terraform init completed"
        echo "Checking provider installation..."
        if [ -d ".terraform/providers" ]; then
          echo "Providers directory exists:"
          find .terraform/providers -type f -name "*.zip" | head -5 || echo "No provider packages found"
        else
          echo "ERROR: .terraform/providers directory not found after init!"
          exit 1
        fi
        echo "Selecting or creating workspace..."
        terraform workspace select ${{ github.event.inputs.environment || 'test' }} || terraform workspace new ${{ github.event.inputs.environment || 'test' }}
        terraform version
      
    - name: Terraform Format Check
      working-directory: infrastructure/terraform/environments/${{ github.event.inputs.environment || 'test' }}
      run: terraform fmt -check
      
    - name: Terraform Validate
      working-directory: infrastructure/terraform/environments/${{ github.event.inputs.environment || 'test' }}
      run: |
        set -e
        # Ensure providers are initialized - reinit if needed
        if [ ! -d ".terraform/providers" ] || [ -z "$(ls -A .terraform/providers 2>/dev/null)" ]; then
          echo "Providers not found, reinitializing..."
          terraform init -upgrade -input=false -reconfigure
        fi
        terraform workspace select ${{ github.event.inputs.environment || 'test' }} || terraform workspace new ${{ github.event.inputs.environment || 'test' }}
        echo "Running terraform validate..."
        terraform validate
      
    - name: Terraform Security Scan
      working-directory: infrastructure/terraform/environments/${{ github.event.inputs.environment || 'test' }}
      continue-on-error: true
      run: |
        terraform init
        terraform workspace select ${{ github.event.inputs.environment || 'test' }} || terraform workspace new ${{ github.event.inputs.environment || 'test' }}
        terraform plan -out=tfplan -var-file=terraform.tfvars
        checkov -f tfplan --framework terraform_plan --soft-fail || true
      
    - name: Terraform Plan
      working-directory: infrastructure/terraform/environments/${{ github.event.inputs.environment || 'test' }}
      run: terraform plan -out=tfplan -var-file=terraform.tfvars -detailed-exitcode
      env:
        TF_VAR_environment: ${{ github.event.inputs.environment || 'test' }}
        TF_VAR_aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        TF_VAR_aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        TF_VAR_route53_zone_id: ${{ secrets.ROUTE53_ZONE_ID }}
        TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
      continue-on-error: true
        
    - name: Upload Terraform Plan
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan-${{ github.event.inputs.environment || 'test' }}
        path: infrastructure/terraform/environments/${{ github.event.inputs.environment || 'test' }}/tfplan
        
    - name: Comment PR with Plan
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let planOutput = 'No changes. Infrastructure is up-to-date.';
          
          try {
            if (fs.existsSync('tfplan')) {
              const { execSync } = require('child_process');
              planOutput = execSync('terraform show -no-color tfplan', { encoding: 'utf8' });
            }
          } catch (error) {
            planOutput = 'Error generating plan output';
          }
          
          const output = `#### Terraform Plan
          *Workflow: \`${{ github.workflow }}\`*
          *Environment: \`${{ github.event.inputs.environment || 'test' }}\`*
          
          <details><summary>Show Plan</summary>
          
          \`\`\`hcl
          ${planOutput}
          \`\`\`
          
          </details>
          
          *Pusher: @${{ github.actor }}, Action: \`plan\`*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

  # Ansible Security Hardening (Linux)
  ansible-security-linux:
    name: Ansible Security Hardening (Linux)
    runs-on: ubuntu-latest
    if: github.event.inputs.run_security_hardening == 'true' || github.event.inputs.run_security_hardening == true
    needs: terraform-plan
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Ansible
      run: |
        pip install ansible==${{ env.ANSIBLE_VERSION }}
        pip install ansible-lint
        pip install molecule
        pip install docker
        
    - name: Install Ansible Galaxy requirements
      run: |
        cd ansible
        ansible-galaxy install -r requirements.yml
        
    - name: Run Ansible Lint
      run: |
        cd ansible
        ansible-lint playbooks/*.yml
        
    - name: Run SELinux Policy Compilation (Check Mode)
      run: |
        cd ansible
        ansible-playbook playbooks/compile-selinux-policies.yml --check --diff
        
    - name: Run Kubernetes Seccomp Setup (Check Mode)
      run: |
        cd ansible
        ansible-playbook playbooks/setup-k8s-seccomp-profiles.yml --check --diff
        
    - name: Run AWS IAM Authenticator Setup (Check Mode)
      run: |
        cd ansible
        ansible-playbook playbooks/install-aws-iam-authenticator.yml --check --diff

  # Ansible Security Hardening (Windows)
  ansible-security-windows:
    name: Ansible Security Hardening (Windows)
    runs-on: windows-latest
    if: github.event.inputs.run_security_hardening == 'true' || github.event.inputs.run_security_hardening == true
    needs: terraform-plan
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Ansible
      run: |
        pip install ansible==${{ env.ANSIBLE_VERSION }}
        pip install ansible-lint
        pip install pywinrm
        
    - name: Install Ansible Galaxy requirements
      run: |
        cd ansible
        ansible-galaxy install -r requirements.yml
        
    - name: Run Ansible Lint (Windows)
      run: |
        cd ansible
        ansible-lint playbooks/*.yml
        
    - name: Test Windows Security Hardening (Check Mode)
      run: |
        cd ansible
        # Create Windows-specific playbook for testing
        ansible-playbook playbooks/windows-security-hardening.yml --check --diff --connection=local
      continue-on-error: true

  # AWS Resource Audit
  aws-audit:
    name: AWS Resource Audit
    runs-on: ubuntu-latest
    if: github.event.inputs.run_aws_audit == 'true' || github.event.inputs.run_aws_audit == true
    needs: terraform-plan
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Ansible
      run: |
        pip install ansible==${{ env.ANSIBLE_VERSION }}
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Run AWS Resource Audit (Check Mode)
      run: |
        cd ansible
        ansible-playbook playbooks/aws-resource-audit.yml --check --diff \
          -e "cleanup_dangerous_resources=false" \
          -e "backup_before_cleanup=true"
          
    - name: Upload Audit Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: aws-audit-results
        path: |
          /tmp/aws-audit-backup/
          ansible/audit-results/

  # Infrastructure Deployment
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [terraform-plan, ansible-security-linux, ansible-security-windows]
    if: github.ref == 'refs/heads/main' && github.event.inputs.action == 'apply'
    environment: ${{ github.event.inputs.environment || 'test' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup OpenTofu
      run: |
        set -euo pipefail
        sudo apt-get update && sudo apt-get install -y wget unzip coreutils curl
        TOFU_VERSION="1.10.6"
        TOFU_FILE="tofu_${TOFU_VERSION}_linux_amd64.zip"
        TOFU_URL="https://github.com/opentofu/opentofu/releases/download/v${TOFU_VERSION}/${TOFU_FILE}"
        echo "Downloading ${TOFU_FILE} ..."
        wget -q "${TOFU_URL}"
        echo "Verifying SHA256 checksum..."
        # Try common checksum asset names
        SHA_URL_1="https://github.com/opentofu/opentofu/releases/download/v${TOFU_VERSION}/tofu_${TOFU_VERSION}_SHA256SUMS"
        SHA_URL_2="https://github.com/opentofu/opentofu/releases/download/v${TOFU_VERSION}/SHA256SUMS"
        SHA_URL_3="https://github.com/opentofu/opentofu/releases/download/v${TOFU_VERSION}/checksums.txt"
        # Fetch checksum list with fallbacks
        CHECKSUMS=$(curl -fsSL "${SHA_URL_1}" || curl -fsSL "${SHA_URL_2}" || curl -fsSL "${SHA_URL_3}")
        if [ -z "${CHECKSUMS}" ]; then
          echo "Failed to download checksum list for OpenTofu v${TOFU_VERSION}" >&2
          exit 1
        fi
        EXPECTED_SHA=$(echo "${CHECKSUMS}" | grep "${TOFU_FILE}$" | awk '{print $1}')
        if [ -z "${EXPECTED_SHA}" ]; then
          echo "Failed to find expected SHA for ${TOFU_FILE}" >&2
          exit 1
        fi
        ACTUAL_SHA=$(sha256sum "${TOFU_FILE}" | awk '{print $1}')
        if [ "${EXPECTED_SHA}" != "${ACTUAL_SHA}" ]; then
          echo "SHA256 mismatch for ${TOFU_FILE}" >&2
          echo "Expected: ${EXPECTED_SHA}" >&2
          echo "Actual:   ${ACTUAL_SHA}" >&2
          exit 1
        fi
        echo "Checksum OK"
        unzip -o -q "${TOFU_FILE}"  # -o to overwrite without prompting
        sudo mv tofu /usr/local/bin/
        sudo chmod +x /usr/local/bin/tofu
        sudo ln -sf /usr/local/bin/tofu /usr/local/bin/terraform
        terraform version
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Download Terraform Plan
      uses: actions/download-artifact@v4
      with:
        name: terraform-plan-${{ github.event.inputs.environment || 'test' }}
        path: infrastructure/terraform/environments/${{ github.event.inputs.environment || 'test' }}
      
    - name: Terraform Init
      working-directory: infrastructure/terraform/environments/${{ github.event.inputs.environment || 'test' }}
      run: |
        terraform init
        terraform workspace select ${{ github.event.inputs.environment || 'test' }} || terraform workspace new ${{ github.event.inputs.environment || 'test' }}
        
    - name: Terraform Apply
      working-directory: infrastructure/terraform/environments/${{ github.event.inputs.environment || 'test' }}
      run: terraform apply -auto-approve tfplan
      env:
        TF_VAR_environment: ${{ github.event.inputs.environment || 'test' }}
        TF_VAR_aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        TF_VAR_aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        TF_VAR_route53_zone_id: ${{ secrets.ROUTE53_ZONE_ID }}
        TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
        
    - name: Get Terraform Outputs
      working-directory: infrastructure/terraform/environments/${{ github.event.inputs.environment || 'test' }}
      run: |
        echo "KUBERNETES_API_ENDPOINT=$(terraform output -raw kubernetes_api_endpoint 2>/dev/null || echo '')" >> $GITHUB_ENV
        echo "KUBERNETES_CLUSTER_NAME=$(terraform output -raw kubernetes_cluster_name 2>/dev/null || echo '')" >> $GITHUB_ENV
        echo "KUBERNETES_LOAD_BALANCER_DNS=$(terraform output -raw kubernetes_load_balancer_dns 2>/dev/null || echo '')" >> $GITHUB_ENV
        echo "RDS_ENDPOINT=$(terraform output -raw rds_endpoint 2>/dev/null || echo '')" >> $GITHUB_ENV
        
    - name: Configure kubectl
      run: |
        # Get kubeconfig from control plane
        CONTROL_PLANE_IP=$(aws ec2 describe-instances \
          --filters "Name=tag:Role,Values=kubernetes-control-plane" \
          --query 'Reservations[0].Instances[0].[PublicIpAddress]' \
          --output text)
        
        mkdir -p ~/.kube
        scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
          ec2-user@${CONTROL_PLANE_IP}:/home/ec2-user/.kube/config ~/.kube/config
        
    - name: Verify Kubernetes Cluster
      run: |
        kubectl get nodes
        kubectl get pods --all-namespaces
        
    - name: Setup ArgoCD Repository Credentials
      if: github.event.inputs.environment == 'production'
      run: |
        # Create kubeconfig secret for ArgoCD
        kubectl create secret generic argocd-repo-credentials \
          --from-literal=username=${{ secrets.GITHUB_TOKEN }} \
          --from-literal=password=${{ secrets.GITHUB_TOKEN }} \
          --namespace argocd \
          --dry-run=client -o yaml | kubectl apply -f -

  # Security Hardening Deployment
  ansible-deploy-security:
    name: Deploy Security Hardening
    runs-on: ubuntu-latest
    needs: terraform-apply
    if: github.event.inputs.run_security_hardening == 'true' || github.event.inputs.run_security_hardening == true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Ansible
      run: |
        pip install ansible==${{ env.ANSIBLE_VERSION }}
        
    - name: Install Ansible Galaxy requirements
      run: |
        cd ansible
        ansible-galaxy install -r requirements.yml
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Get Control Plane IP
      id: get-control-plane
      run: |
        CONTROL_PLANE_IP=$(aws ec2 describe-instances \
          --filters "Name=tag:Role,Values=kubernetes-control-plane" \
          --query 'Reservations[0].Instances[0].[PublicIpAddress]' \
          --output text)
        echo "control_plane_ip=$CONTROL_PLANE_IP" >> $GITHUB_OUTPUT
        
    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ steps.get-control-plane.outputs.control_plane_ip }} >> ~/.ssh/known_hosts
        
    - name: Run Security Hardening
      run: |
        cd ansible
        ansible-playbook playbooks/site.yml \
          -i ${{ steps.get-control-plane.outputs.control_plane_ip }}, \
          -u ec2-user \
          --private-key ~/.ssh/id_rsa \
          -e "environment=${{ github.event.inputs.environment || 'test' }}" \
          -e "aws_region=${{ env.AWS_REGION }}"

  # Container Image Build and Push
  build-and-push-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: terraform-apply
    if: github.ref == 'refs/heads/main' && github.event.inputs.action == 'apply'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: go-mysql-api
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd go-mysql-api
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        
    - name: Run Trivy image scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ steps.build-image.outputs.image }}
        format: 'sarif'
        output: 'trivy-image-results.sarif'
        
    - name: Upload Trivy image scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-image-results.sarif'
        
    - name: Update Helm values
      run: |
        # Update image tag in Helm values
        sed -i "s|tag: \".*\"|tag: \"${{ github.sha }}\"|g" go-mysql-api/chart/values.yaml
        sed -i "s|repository: \".*\"|repository: \"${{ steps.login-ecr.outputs.registry }}/go-mysql-api\"|g" go-mysql-api/chart/values.yaml
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add go-mysql-api/chart/values.yaml
        git commit -m "Update image tag to ${{ github.sha }}" || exit 0
        git push

  # Infrastructure Validation
  infrastructure-validation:
    name: Infrastructure Validation
    runs-on: ubuntu-latest
    needs: [terraform-apply, ansible-deploy-security, build-and-push-image]
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Configure kubectl
      run: |
        CONTROL_PLANE_IP=$(aws ec2 describe-instances \
          --filters "Name=tag:Role,Values=kubernetes-control-plane" \
          --query 'Reservations[0].Instances[0].[PublicIpAddress]' \
          --output text)
        
        mkdir -p ~/.kube
        scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
          ec2-user@${CONTROL_PLANE_IP}:/home/ec2-user/.kube/config ~/.kube/config
        
    - name: Validate Infrastructure
      run: |
        echo "=== Infrastructure Validation ==="
        echo "Kubernetes Cluster Status:"
        kubectl get nodes -o wide
        echo ""
        echo "System Pods Status:"
        kubectl get pods -n kube-system
        echo ""
        echo "ArgoCD Status:"
