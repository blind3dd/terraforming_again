[defaults]
# Use the dynamic inventory script
inventory = ec2.py
#inventory = ./inventory/dev/hosts.yml
inventory_ignore_extensions = .py
deprecation_warnings = False
command_warnings = False
display_skipped_hosts = False
display_ok_hosts = False

# Paths for roles and playbooks
roles_path = ./roles:../roles:../../roles:infrastructure/ansible/roles:../infrastructure/ansible/roles:/Users/usualsuspectx/Development/go/src/github.com/blind3dd/terraforming_again/infrastructure/ansible/roles
playbook_dir = ./playbooks
collection_paths = ~/.ansible/collections:/usr/share/ansible/collections
interpreter_python = auto

# SSH settings
host_key_checking = False
timeout = 30
gathering = smart
fact_caching = memory

# Display settings
stdout_callback = yaml
bin_ansible_callbacks = True

# Logging
log_path = /tmp/ansible.log

# Performance settings
forks = 10
pipelining = True

# Vault settings - Use SSM Parameter Store for vault password
vault_password_file = ./get-vault-password.sh

[ssh_connection]
# SSH connection settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
