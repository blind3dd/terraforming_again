# Default values for terraform-operator
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hashicorp/terraform-k8s
  pullPolicy: IfNotPresent
  tag: "2.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: terraform-operator.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Terraform Operator specific configuration
terraformOperator:
  # Terraform configuration
  terraform:
    version: "1.6.0"
    backend:
      type: "s3"
      bucket: "terraform-state-bucket"
      region: "us-west-2"
      key: "terraform.tfstate"
  
  # Git configuration
  git:
    repository: "https://github.com/blind3dd/database_CI.git"
    branch: "main"
    path: "terraform/"
  
  # AWS configuration
  aws:
    region: "us-east-1"
    credentials:
      secretName: "terraform-operator-credentials"
      secretKey: "credentials"
  
  # Environment specific settings
  environment: "dev"
  logLevel: "info"
  debug: false
