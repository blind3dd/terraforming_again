apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: go-mysql-api-sandbox
  annotations:
    config.kubernetes.io/local-config: "true"

# Base configuration
bases:
  - ../../base

# Namespace override
namespace: "go-mysql-api-sandbox"

# Common labels for sandbox environment
commonLabels:
  environment: sandbox
  app.kubernetes.io/instance: go-mysql-api-sandbox

# Common annotations
commonAnnotations:
  environment: sandbox

# Patches for sandbox-specific configurations
patchesStrategicMerge:
  - service-loadbalancer.yaml
  - rollout-replica.yaml
  - hpa.yaml

# Replicas for sandbox (high availability)
replicas:
  - name: go-mysql-api
    count: 3
