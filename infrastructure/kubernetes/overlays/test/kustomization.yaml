apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: test

resources:
  - ../../base

commonLabels:
  environment: test

patches:
  - path: replicas-patch.yaml
  - path: service-patch.yaml
  - path: resources-patch.yaml

configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - ENVIRONMENT=test
      - LOG_LEVEL=info
      # DB values will be updated by Ansible from Terraform outputs
      - DB_HOST=changeme  # Replaced by Ansible
      - DB_NAME=mock_user

