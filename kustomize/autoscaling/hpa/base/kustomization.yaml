apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: hpa-base
  annotations:
    config.kubernetes.io/local-config: "true"

# Base resources for HPA
resources:
  - hpa.yaml

# Common labels for all environments
commonLabels:
  app.kubernetes.io/name: hpa
  app.kubernetes.io/part-of: autoscaling
  app.kubernetes.io/managed-by: kustomize

# Common annotations
commonAnnotations:
  managed-by: kustomize
  version: v1.29.0
