apiVersion: v1
kind: Service
metadata:
  name: karpenter
  namespace: karpenter-test
spec:
  type: NodePort
  ports:
  - name: metrics
    port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
  - name: webhook
    port: 8443
    targetPort: 8443
    nodePort: 30443
    protocol: TCP
  selector:
    app.kubernetes.io/name: karpenter
    app.kubernetes.io/part-of: autoscaling
