apiVersion: apps/v1
kind: Deployment
metadata:
  name: karpenter
  namespace: karpenter-test
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: karpenter
        image: public.ecr.aws/karpenter/karpenter:v0.37.0-test
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: CLUSTER_NAME
          value: "test-cluster"
        - name: INTERRUPTION_QUEUE
          value: "test-interruption-queue"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
