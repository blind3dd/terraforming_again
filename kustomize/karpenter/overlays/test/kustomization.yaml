apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: karpenter-test
  annotations:
    config.kubernetes.io/local-config: "true"

# Base configuration
resources:
  - ../../base

# Namespace override
namespace: karpenter-test

# Common labels for test environment
commonLabels:
  environment: test
  app.kubernetes.io/instance: karpenter-test

# Common annotations
commonAnnotations:
  environment: test

# Images for test
images:
  - name: public.ecr.aws/karpenter/karpenter
    newTag: v0.37.0-test

# Patches for test-specific configurations
patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: karpenter
  - path: service-nodeport.yaml
    target:
      kind: Service
      name: karpenter

# Replicas for test
replicas:
  - name: karpenter
    count: 2
