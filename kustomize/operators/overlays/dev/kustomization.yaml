apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: operators-dev
  annotations:
    config.kubernetes.io/local-config: "true"

# Base configuration
bases:
  - ../../base

# Namespace override
namespace: operators-dev

# Common labels for dev environment
commonLabels:
  environment: dev
  app.kubernetes.io/instance: operators-dev

# Common annotations
commonAnnotations:
  environment: dev
  deployment.timestamp: "{{ timestamp }}"

# Images for dev
images:
  - name: oamdev/terraform-controller
    newTag: v0.8.0-dev
  - name: hashicorp/vault-operator
    newTag: dev-latest
  - name: ansible/ansible-runner
    newTag: dev-latest

# ConfigMap patches for dev
configMapGenerator:
  - name: operators-config
    behavior: merge
    literals:
      - AWS_REGION=us-west-2
      - ENVIRONMENT=dev
      - DEBUG=true
    options:
      disableNameSuffixHash: true

# Secret patches for dev
secretGenerator:
  - name: aws-credentials
    behavior: merge
    literals:
      - access-key-id=dev_access_key
      - secret-access-key=dev_secret_key
    options:
      disableNameSuffixHash: true

  - name: ansible-vault-password
    behavior: merge
    literals:
      - password=dev_vault_password
    options:
      disableNameSuffixHash: true

# Patches for dev-specific configurations
patchesStrategicMerge:
  - terraform-operator-patch.yaml
  - vault-operator-patch.yaml
  - ansible-operator-patch.yaml

# Replicas for dev (lower resource usage)
replicas:
  - name: terraform-operator
    count: 1
  - name: vault-operator
    count: 1
  - name: ansible-operator
    count: 1

# Resources for dev environment
resources:
  - dev-resources.yaml
