apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: go-mysql-api-prod
  annotations:
    config.kubernetes.io/local-config: "true"

# Base configuration
bases:
  - ../../base

# Namespace override
namespace: go-mysql-api-prod

# Common labels for prod environment
commonLabels:
  environment: prod
  app.kubernetes.io/instance: go-mysql-api-prod

# Common annotations
commonAnnotations:
  environment: prod
  deployment.timestamp: "{{ timestamp }}"

# Images for prod
images:
  - name: go-mysql-api
    newTag: v1.0.0

# ConfigMap patches for prod
configMapGenerator:
  - name: go-mysql-api-config
    behavior: merge
    literals:
      - LOG_LEVEL=info
      - ENVIRONMENT=prod
      - DEBUG=false
    options:
      disableNameSuffixHash: true

# Secret patches for prod
secretGenerator:
  - name: go-mysql-api-secrets
    behavior: merge
    literals:
      - DB_HOST=mysql-prod-service
      - DB_NAME=go_mysql_api_prod
      - DB_USER=api_user_prod
    options:
      disableNameSuffixHash: true

# Patches for prod-specific configurations
patchesStrategicMerge:
  - deployment-patch.yaml
  - service-patch.yaml
  - ingress-patch.yaml
  - hpa-patch.yaml
  - pdb-patch.yaml

# Replicas for prod (high availability)
replicas:
  - name: go-mysql-api
    count: 3

# Resources for prod environment
resources:
  - prod-resources.yaml
