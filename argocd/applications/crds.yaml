apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: operators-crds
  namespace: argocd
  labels:
    app.kubernetes.io/name: operators-crds
    app.kubernetes.io/part-of: database-ci
    app.kubernetes.io/component: crds
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Install CRDs first
    argocd.argoproj.io/sync-options: CreateNamespace=true
    argocd.argoproj.io/sync-options: PrunePropagationPolicy=foreground
    argocd.argoproj.io/sync-options: PruneLast=true
spec:
  project: database-ci-project
  
  source:
    repoURL: https://github.com/blind3dd/database_CI.git
    targetRevision: HEAD
    path: ansible/helm-kustomize
    directory:
      recurse: true
      include: "**/crds/*.yaml"
    
  destination:
    server: https://kubernetes.default.svc
    namespace: default  # CRDs are cluster-scoped
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true
    - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    
  revisionHistoryLimit: 10
  
  # Health checks for CRDs
  healthChecks:
  - apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    name: terraformconfigs.terraform.io
  - apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    name: vaultsecrets.vault.io
  - apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    name: ansiblejobs.ansible.io
  - apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    name: nodeclaims.karpenter.sh
  - apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    name: nodepools.karpenter.sh

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: operators-deployments
  namespace: argocd
  labels:
    app.kubernetes.io/name: operators-deployments
    app.kubernetes.io/part-of: database-ci
    app.kubernetes.io/component: operators
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Install operators after CRDs
    argocd.argoproj.io/sync-options: CreateNamespace=true
    argocd.argoproj.io/sync-options: PrunePropagationPolicy=foreground
    argocd.argoproj.io/sync-options: PruneLast=true
spec:
  project: database-ci-project
  
  source:
    repoURL: https://github.com/blind3dd/database_CI.git
    targetRevision: HEAD
    path: ansible/helm-kustomize
    directory:
      recurse: true
      include: "**/templates/*.yaml"
      exclude: "**/crds/*.yaml"
    
  destination:
    server: https://kubernetes.default.svc
    namespace: operators
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true
    - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    
  revisionHistoryLimit: 10
  
  # Health checks for operator deployments
  healthChecks:
  - apiVersion: apps/v1
    kind: Deployment
    name: terraform-operator
    namespace: operators
  - apiVersion: apps/v1
    kind: Deployment
    name: vault-operator
    namespace: operators
  - apiVersion: apps/v1
    kind: Deployment
    name: ansible-operator
    namespace: operators
  - apiVersion: apps/v1
    kind: Deployment
    name: karpenter
    namespace: operators
